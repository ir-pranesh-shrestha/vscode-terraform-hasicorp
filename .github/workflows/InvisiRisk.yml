name: HasiCorp x InvisiRisk 

on:
  schedule:
    - cron: '25 0 * * 1'  # every Monday at 12:25 AM UTC (6:10 AM NPT)
  workflow_dispatch:

permissions:
  checks: write
  contents: write
  packages: read
  actions: write

jobs:
  sync-and-build:
    runs-on: ubuntu-latest
    name: Sync fork and Run build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Git
        run: |
          git config user.name "ir-pranesh-shrestha"
          git config user.email "pranesh.shrestha@invisirisk.com"
          
      - name: Add upstream and sync fork
        run: |
          git remote add upstream https://github.com/hashicorp/vscode-terraform.git
          git fetch upstream
          git checkout main
          git merge upstream/main --no-edit
          git push https://x-access-token:${{ secrets.MY_PAT }}@github.com/ir-pranesh-shrestha/vscode-terraform-hasicorp main
          
      - name: Setup PSE
        uses: invisirisk/pse-action@latest
        with:
          api_url: "https://app.invisirisk.com"
          app_token: ${{ secrets.IR_API_KEY_PROD }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Cleanup PSE
        if: always()
        uses: invisirisk/pse-action@latest
        with:
          cleanup: "true"

  gather_analytics:
    runs-on: ubuntu-latest
    name: Gather Analytics
    needs: sync-and-build
    if: always()
    steps:
      - name: Gather Status
        uses: invisirisk/pse-action@latest
        with:
          api_url: "https://app.invisirisk.com"
          app_token: ${{ secrets.IR_API_KEY_PROD }}
          send_job_status: "true"
          debug: "true"

